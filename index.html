<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero de Piezas</title>
    <style>
        table { width: 100%; border-collapse: collapse; font-family: sans-serif; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .ficha { font-size: 2rem; }
    </style>
</head>
<body>

    <table id="tabla-ajedrez">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Captura</th>
                <th>Blanca</th>
                <th>Negra</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        fetch('json/piezas.json')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#tabla-ajedrez tbody');
                data.forEach(p => {
                    const row = `<tr>
                        <td>${p.nombre}</td>
                        <td>${p.captura}</td>
                        <td class="ficha">${p.blanca}</td>
                        <td class="ficha">${p.negra}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(err => console.error('Error cargando el JSON:', err));
    </script>
</body>
</html>
